{% extends 'base.html' %}
{% block body %}


</style>

<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3">
            <div class="card mb-4">
                <img src="{{ i.img.url }}" class="card-img-top" alt="">
                <div class="card-body">
                    <h5 class="card-title">{{ i.name }}</h5>
                    <p class="card-text">{{ i.desc }}</p>
                    <div class="button-container">
                        <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">View details</a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
